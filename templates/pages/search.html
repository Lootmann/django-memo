{% extends 'base.html' %}

{% load static %}

{% block title %}
  search.html
{% endblock %}

{% block content %}
  <main class="p-4">
    <h1 class="text-2xl text-neutral-50 mb-3">
      Search Results: <span class="text-3xl">{{ search_word }}</span>
    </h1>

    <div class="flex flex-col gap-4">
      {% for notebook in notebooks %}
        <a href="{% url 'notebooks:edit' notebook.id %}"
           class="bg-slate-400 border-2 border-sky-500 rounded-md p-2 hover:bg-slate-200">
          <p class="text-2xl">{{ notebook.id }}. {{ notebook.title }}</p>
          <p class="text-xl">{{ notebook.content }}</p>
        </a>
      {% endfor %}
    </div>
  </main>
{% endblock %}
