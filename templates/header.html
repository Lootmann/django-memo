<header class="text-gray-500 bg-zinc-300">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-gray-400	flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-slate-900" href="{% url 'pages:index' %}">Top</a>
      <a class="mr-5 hover:text-slate-900" href="#">Second Link</a>
      <a class="mr-5 hover:text-slate-900" href="#">Third Link</a>
      <a class="mr-5 hover:text-slate-900" href="#">Fourth Link</a>

      <form action="{% url 'pages:search' %}" method="get">
        <input type="text" name="q" id="search_form" placeholder="Search ..."
               class=" text-xl text-slate-900 rounded-md">
      </form>
    </nav>

    <div class="flex gap-x-4">
      {% if user.is_authenticated %}
        <a href="#"
           class="text-xl text-slate-900 border-solid border-2 border-slate-700 rounded-md px-2">
          {{ user.username }}
        </a>

        <a href="{% url 'logout' %}"
           class="text-xl text-slate-900 hover:text-slate-200 hover:bg-slate-700 border-solid border-2 border-slate-700 rounded-md px-2">
          Logout
        </a>
      {% else %}
        <a href="{% url 'accounts:signup' %}"
           class="text-xl text-slate-900 hover:text-slate-200 hover:bg-slate-700 border-solid border-2 border-slate-700 rounded-md px-2">
          SignUp
        </a>

        <a href="{% url 'login' %}"
           class="text-xl text-slate-900 hover:text-slate-200 hover:bg-slate-700 border-solid border-2 border-slate-700 rounded-md px-2">
          Login
        </a>
      {% endif %}
    </div>
  </div>
</header>
