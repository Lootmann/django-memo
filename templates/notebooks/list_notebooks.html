<ul class="ml-3 mt-2 flex flex-col gap-2">
  {% for notebook in notebooks %}
    <li class="pl-2 hover:bg-slate-700 rounded-md hover:text-green-500 break-all">
      <a href="{% url 'notebooks:edit' notebook.id %}" class="text-xl block">
        {{ notebook.title | truncatechars:14 }}
      </a>
    </li>
  {% endfor %}
</ul>
